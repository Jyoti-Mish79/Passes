<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="con">
    <nav><h1>Student Portal</h1></nav>
    <div class="container">
        <div class="first">
            <input type="text" id="fsearch" placeholder="Search">
            <button id="firstsearch">Search</button>
            <br><br>
        </div>
        <div class="second">
            <button id="increasing">Sort A -> Z</button>
            <button id="decreasing">Sort Z -> A</button>
            <button id="marks">Sort By Marks</button>
            <button id="passing">Sort By Passing</button>
            <button id="classy">Sort By Class</button>
            <button id="gender">Sort By Gender</button><br><br>
        </div>
        <div class="third">
        <table id="student" border="1">
            <tr class ="tf">
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </table>
    </div>
    </div>
    </div>
    <script  type = "module" src="./script.js"></script>
    
</body>
</html>
